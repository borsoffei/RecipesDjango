{% extends "base_generic.html" %}

{% block content %}
    <h1>{{ user.username }}</h1>

    {% if recipes %}
        <h2>Recipes:</h2>

        {% for recipe in recipes %}
            {% include 'recipe_card.html' %}
        {% endfor %}

    {% else %}
        <p>This user has not published any recipes yet.</p>
    {% endif %}
{% endblock %}
