{% extends "base_generic.html" %}

{% block content %}
    <h1>{{ user.username }}</h1>

    {% if recipes %}
        <h2>Recipes:</h2>
        <ul>
            {% for recipe in recipes %}
                <li><a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>This user has not published any recipes yet.</p>
    {% endif %}
{% endblock %}
